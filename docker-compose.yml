version: '3.8'

services:
  web:
    build: .
    container_name: dcus-video-tracking
    ports:
      - "8001:8001"
    volumes:
      - db_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data:
